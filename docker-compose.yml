version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: defense-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-defense_db}
      MYSQL_USER: ${DB_USERNAME:-defense_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secretpassword}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - defense-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Laravel Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: defense-backend
    restart: unless-stopped
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${APP_URL:-http://localhost}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-defense_db}
      DB_USERNAME: ${DB_USERNAME:-defense_user}
      DB_PASSWORD: ${DB_PASSWORD:-secretpassword}
      SOLANA_NETWORK: ${SOLANA_NETWORK:-devnet}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
    volumes:
      - ./backend/storage:/var/www/storage
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - defense-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
    container_name: defense-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - defense-network

  # Nginx Reverse Proxy (optional - for production with SSL)
  # nginx:
  #   image: nginx:alpine
  #   container_name: defense-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./deploy/nginx.conf:/etc/nginx/nginx.conf
  #     - ./deploy/ssl:/etc/nginx/ssl
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - defense-network

volumes:
  mysql_data:

networks:
  defense-network:
    driver: bridge
